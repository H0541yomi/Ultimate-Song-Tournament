<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://apis.google.com https://www.gstatic.com https://accounts.google.com; style-src 'self' https://fonts.googleapis.com 'unsafe-inline';">
    <title>YouTube Playlist Ranker</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
    <button id="loginButton">Login with Google</button>
    <button id="logoutButton" style="display: none;">Logout</button>
    <div id="rankingSection" style="display: none;">
        <p id="comparisonPrompt"></p>
        <button id="chooseLeft">Left</button>
        <button id="chooseRight">Right</button>
    </div>
    <div id="results" style="display: none;">
        <h2>Ranked Playlist</h2>
        <ul id="rankedList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
