<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Song Ranker</title>
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self'; 
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://apis.google.com https://www.gstatic.com https://accounts.google.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;">
</head>
<body>
    <h1>Welcome to the Song Ranker</h1>
    
    <!-- Section for adding songs manually -->
    <div id="manualEntrySection">
        <h2>Add Songs</h2>
        <form id="songForm">
            <input type="text" id="songTitle" placeholder="Song Title" required />
            <input type="text" id="songUrl" placeholder="YouTube URL" required />
            <button type="submit">Add Song</button>
        </form>
    </div>

    <!-- Section for ranking songs -->
    <div id="rankingSection" style="display: none;">
        <p id="comparisonPrompt"></p>
        <button id="chooseLeft">Left</button>
        <button id="chooseRight">Right</button>
    </div>
    
    <div id="results" style="display: none;">
        <h2>Ranked Playlist</h2>
        <ul id="rankedList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
