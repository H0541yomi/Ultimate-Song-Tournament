<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Playlist Ranker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="mainSection">
        <h1>YouTube Playlist Ranker</h1>
        <input type="text" id="playlistUrl" placeholder="Enter YouTube Playlist URL">
        <button id="addPlaylistButton">Add Playlist</button>
        <button id="startTournamentButton" style="display: none;">Start Tournament</button>
    </div>

    <div id="rankingSection" style="display: none;">
        <p id="comparisonPrompt">Which song is better?</p>
        <div id="songComparison">
            <div id="leftSong" class="song">
                <p id="leftTitle"></p>
                <iframe id="leftVideo" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div id="rightSong" class="song">
                <p id="rightTitle"></p>
                <iframe id="rightVideo" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
        <button id="chooseLeft">This Song is Better</button>
        <button id="chooseRight">This Song is Better</button>
    </div>

    <div id="results" style="display: none;">
        <h2>Ranked Playlist</h2>
        <ul id="rankedList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
